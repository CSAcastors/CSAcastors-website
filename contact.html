<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSA Castors - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="bg-blue-900 text-white">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold flex items-center">
      <img src="img02.png" alt="Logo CSA Castors" class="w-8 h-8 mr-2 object-contain">
      CSA Castors
     </h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-yellow-400">Accueil</a>
        <a href="equipe.html" class="hover:text-yellow-400">Équipe</a>
        <a href="matchs.html" class="hover:text-yellow-400">Matchs</a>
        <a href="contact.html" class="hover:text-yellow-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- SECTION CONTACT -->
  <section class="max-w-6xl mx-auto p-8">
    <h2 class="text-3xl font-bold text-blue-900 mb-6">Contactez-nous</h2>
    <form action="https://formspree.io/f/xpwlblrl" method="POST" class="bg-white shadow-lg rounded-lg p-6">
      
      <!-- Objet spécial -->
      <input type="hidden" name="_subject" value="[CSA Castors - Message site web]">

      <label class="block mb-4">
        <span class="text-gray-700">Nom</span>
        <input type="text" name="Nom" required class="mt-1 block w-full border rounded p-2">
      </label>

      <label class="block mb-4">
        <span class="text-gray-700">Email</span>
        <input type="email" name="Email" required class="mt-1 block w-full border rounded p-2">
      </label>

      <label class="block mb-4">
        <span class="text-gray-700">Message</span>
        <textarea name="Message" rows="4" required class="mt-1 block w-full border rounded p-2"></textarea>
      </label>

      <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-700">
        Envoyer
      </button>
    </form>
  </section>

  <!-- Réseaux sociaux flottants -->
<div class="fixed bottom-4 right-4 flex gap-4 bg-white p-3 rounded-full shadow-lg">
  
  <!-- Facebook -->
  <a href="https://www.facebook.com/csa.castors" target="_blank" class="text-blue-600 hover:scale-110 transition">
    <i class="fab fa-facebook fa-2x"></i>
  </a>

  <!-- Instagram -->
  <a href="https://www.instagram.com/csa.castors?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" 
     target="_blank" class="text-pink-500 hover:scale-110 transition">
    <i class="fab fa-instagram fa-2x"></i>
  </a>

  <!-- LinkedIn -->
  <a href="https://www.linkedin.com/company/csacastors" target="_blank" class="text-blue-700 hover:scale-110 transition">
    <i class="fab fa-linkedin fa-2x"></i>
  </a>

</div>
  
  <!-- FOOTER -->
  <footer class="bg-blue-900 text-white p-4 text-center">
    © 2025 CSA Castors - Tous droits réservés
  </footer>

</body>
</html>
